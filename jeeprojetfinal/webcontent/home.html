<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Couleur de fond bleu clair */
            color: #333; /* Couleur de texte sombre */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Hauteur minimum de la fenêtre visible */
        }
        .dashboard {
            background-color: #007bff; /* Bleu primaire */
            color: #fff;
            padding: 10px;
            text-align: right;
        }
        .dashboard button {
            background-color: #0056b3; /* Bleu foncé */
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 200px;
            background-color: #fff;
            margin: 10px;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1); /* Ombre légère */
        }
        .card i {
            font-size: 48px;
            color: #007bff; /* Bleu primaire */
        }
        .card p {
            margin-top: 10px;
        }
        table {
            flex-grow: 1; /* Fait en sorte que le tableau prenne tout l'espace disponible */
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <button id="profile">Profil</button>
    <button id="logout">Log out</button>
</div>

<div class="cards">
    <div class="card">
        <i class="fas fa-plus-circle"></i>
        <a href="home.jsp"> <p>ajouter</p></a>
       
    </div>
    <div class="card">
        <i class="fas fa-trash-alt"></i>
       <a href="suprimer.html"> <p>Supprimer</p></a>
    </div>
    <div class="card">
        <i class="fas fa-edit"></i>
      <a href="ajouter.html"> <p>Modifer</p></a>
    </div>
    <div class="card">
        <i class="fas fa-ban"></i>
       <a href="ajouter.html"> <p>Vider</p></a>
    </div>
</div>

<!-- Tableau pour afficher les postes -->
<table id="postesTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Texte</th>
            <th>Date</th>
            <th>Image</th>
        
        </tr>
    </thead>
    <tbody>
 
    </tbody>
</table>

<!-- FontAwesome CDN pour les icônes -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
