<!DOCTYPE html>
<html>
<head>
    <title>FSA_BLOG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f0f8ff; /* Bleu clair */
            color: #333; /* Couleur de texte sombre */
            font-family: Arial, sans-serif; /* Police de caractères par défaut */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff; /* Bleu primaire */
            color: #fff; /* Texte en blanc */
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #0056b3; /* Bleu foncé */
            color: #fff;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
            text-align: center; /* Centrage du contenu */
        }

        form {
            display: inline-block; /* Pour centrer le formulaire */
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        input[type="email"], input[type="password"] {
            width: calc(100% - 40px); /* Largeur moins le padding */
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: calc(100% - 40px); /* Largeur moins le padding */
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>FSA_BLOG!</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="register.html">S'inscrire</a></li>
        </ul>
    </nav>
    
    <section>
        <h1>Modifier Poste</h1>
    <form action="AjouterServelet" method="post">
        <input type="hidden" name="postId" value="<%= request.getParameter("id") %>">
        <label for="texte">Texte :</label><br>
        <textarea id="texte" name="texte" rows="4" cols="50"><%= request.getParameter("texte") %></textarea><br>
        
        <label for="date">Date :</label><br>
        <input type="date" id="date" name="date" value="<%= request.getParameter("date") %>"><br>
        
        <label for="utilisateur">ID Utilisateur :</label><br>
        <input type="text" id="utilisateur" name="id_utilisateur" value="<%= request.getParameter("utilisateur") %>"><br>
        
        <label for="image">Chemin d'image :</label><br>
        <input type="text" id="image" name="chemin_image" value="<%= request.getParameter("chemin_image") %>"><br>
        
        <!-- Ajoute d'autres champs selon tes besoins -->
        
        <button type="submit">Enregistrer</button>
    </form>
    </section>

</body>
</html>
